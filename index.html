<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Note</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <!-- Header [START] -->
    <header>
        <div class="header-menu">
            <h1>
                <li class="fa-solid fa-baby"></li>Baby Notepad
            </h1>
            <ul>
                <li>Sing Up</li>
                <li>Log In</li>
                <li>Contact</li>
                <li>About</li>
            </ul>
        </div>
    </header>

    <!-- Article Main [START] -->
    <article>
        <!--Top Main [START] -->
        <div class="top-main">

            <!-- Left Items [START]-->
            <div class="left-items">
                <div class="uncatgorized">
                    <li class="bi bi-card-list"></li>
                    <h3>Uncategorized</h3>
                </div>
                <div class="share">
                    <li class="bi bi-share"></li>
                    <h3>Share</h3>
                </div>
                <div class="addFav">
                    <li class="bi bi-star"></li>
                    <h3>Add To Favorite</h3>
                </div>
                <div class="delete">
                    <li class="bi bi-trash"></li>
                    <h3>Delete</h3>
                </div>
            </div>
            <!-- Left Items [END]-->

            <!-- Between Item [START] -->
            <div class="input-search">
                <div class="input-box">
                    <input class="title-text" type="text" placeholder="Note Title (Optional)"><br>
                    <input class="note" type="text" placeholder="Start your note">
                </div>
                <div class="calender">
                    <h4>2:53 AM</h4>
                    <h4>9/3/2023</h4>
                </div>
            </div>
            <!-- Between Item [END] -->

            <!-- Right Items [START]-->
            <div class="right-items">
                <div class="uncatgorized">
                    <li class="bi bi-list-check"></li>
                    <h3>Cheklist</h3>
                </div>
                <div class="format">
                    <li>Aa</li>
                    <h3>Format</h3>
                </div>
                <div class="addFav">
                    <li class="bi bi-pen"></li>
                    <h3>Drawing</h3>
                </div>
                <div class="delete">
                    <li class="bi bi-image"></li>
                    <h3>Add Picture</h3>
                </div>

            </div>
            <!-- Right Items [END]-->
        </div>
        <!--Top Main [END] -->
        <div class="saveBtn"><button>Save</button></div>
    </article>
    <!-- Article Main [END] -->

    <!-- Header [END] -->

</body>

</html>
